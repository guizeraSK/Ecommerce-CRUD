<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========= CSS ========= -->

    <link rel="stylesheet" href="assets/style.css">

    <!-- ======== Boxicons CSS ======= -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


    <title>Document</title>
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="assets/logo2.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">SK Gaming</span>
                    <span class="profession">Developer Front-end</span>
                </div>
            </div>

            <i class='bx bxs-chevrons-right toggle'></i>
        </header>

        <div class="menu-bar">
                <div class="menu">
                    <ul class="nav">
                        <li class="search-box">
                            <i class='bx bx-search-alt icon'></i>
                            <input type="search" placeholder="Pesquise...">
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-user-circle icon'></i>
                                <span class="text nav-text">Usuário</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Carteira</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-cart icon'></i>
                                <span class="text nav-text">Carrinho</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bell icon'></i>
                                <span class="text nav-text">Notificações</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-slider-alt icon'></i>
                                <span class="text nav-text">Configuração</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text">Dark Mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>

                    </li>
                </div>
        </div>
    </nav>

    <script src="script.js"></script>

</body>
</html>
